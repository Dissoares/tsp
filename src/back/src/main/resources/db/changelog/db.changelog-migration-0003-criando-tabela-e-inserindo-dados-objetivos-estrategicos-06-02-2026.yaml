databaseChangeLog:
  - changeSet:
      id: 0003-criando-tabela-e-inserindo-dados-objetivos-estrategicos
      author: diego.soares
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: objetivos_estrategicos
      changes:
        - createTable:
            tableName: objetivos_estrategicos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: secretaria_executiva
                  type: VARCHAR(255)

              - column:
                  name: coordenadoria
                  type: VARCHAR(255)

              - column:
                  name: descricao_objetivo
                  type: TEXT

              - column:
                  name: CRIADO_POR
