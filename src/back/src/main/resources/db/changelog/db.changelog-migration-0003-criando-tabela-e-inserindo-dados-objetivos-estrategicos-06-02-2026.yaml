                  constraints:
                    nullable: false

              - column:
                  name: MODIFICADO_POR
                  type: BIGINT

              - column:
                  name: DATA_MODIFICACAO
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: objetivos_estrategicos
            baseColumnNames: CRIADO_POR
            referencedTableName: usuario
            referencedColumnNames: id
            constraintName: fk_objetivos_estrategicos_criado_por
            onDelete: RESTRICT

        - addForeignKeyConstraint:
            baseTableName: objetivos_estrategicos
            baseColumnNames: MODIFICADO_POR
            referencedTableName: usuario
            referencedColumnNames: id
            constraintName: fk_objetivos_estrategicos_modificado_por
