databaseChangeLog:
  - changeSet:
      id: 0003-criando-tabela-objetivos-estrategicos
      author: diego.soares
      changes:
        - createTable:
            tableName: objetivos_estrategicos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: secretaria_executiva
                  type: VARCHAR(255)

              - column:
                  name: coordenadoria
                  type: VARCHAR(255)

              - column:
                  name: descricao_objetivo
                  type: TEXT

              - column:
                  name: CRIADO_POR
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: DATA_CRIACAO
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: MODIFICADO_POR
                  type: BIGINT

              - column:
                  name: DATA_MODIFICACAO
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: objetivos_estrategicos
            baseColumnNames: CRIADO_POR
            referencedTableName: usuario
            referencedColumnNames: id
            constraintName: fk_objetivos_estrategicos_criado_por
            onDelete: RESTRICT

        - addForeignKeyConstraint:
            baseTableName: objetivos_estrategicos
            baseColumnNames: MODIFICADO_POR
            referencedTableName: usuario
            referencedColumnNames: id
            constraintName: fk_objetivos_estrategicos_modificado_por
            onDelete: SET NULL
